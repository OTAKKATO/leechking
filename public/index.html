<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">

        <title>Leech King</title>
    </head>
    <body>
        <!-- Dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/index.css">

        <!-- Main -->
        <div align="center">
            <div class="uk-position-left" style="margin-left: 1%; top: 2%;">
                <h4 class="lk-title" style="color: white;">Leech King</h4>
            </div>

            <div class="uk-position-right lk-nav">
                <a href="/">Home</a>
            </div>
        </div>

        <div class="container" style="position: relative; top: 20vh;">
            <a href="/streaming" class="hvr-grow-shadow" style="text-decoration: none; color: #BBBBBB;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title uk-text-center">Streaming</h5>
                        <p class="card-text">Disney+, Netflix, HBO and more Streaming accounts</p>
                    </div>
                </div>
            </a>

            <a href="/gaming" style="text-decoration: none; color: #BBBBBB;">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <h5 class="card-title uk-text-center">Gaming</h5>
                            <p class="card-text">Minecraft, Fortnite, Steam and more Gaming accounts</p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="/vpn" class="hvr-grow-shadow" style="text-decoration: none; color: #BBBBBB;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title uk-text-center">VPN</h5>
                        <p class="card-text">NordVPN, VyprVPN, CyberGhost and more VPN accounts</p>
                    </div>
                </div>
            </a>

            <a href="/music" class="hvr-grow-shadow" style="text-decoration: none; color: #BBBBBB;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title uk-text-center">Music</h5>
                        <p class="card-text">Spotify, Deezer, Pandora and more Music accounts</p>
                    </div>
                </div>
            </a>

            <a href="/others" class="hvr-grow-shadow" style="text-decoration: none; color: #BBBBBB;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title uk-text-center">Others</h5>
                        <p class="card-text">Other accounts</p>
                    </div>
                </div>
            </a>
        </div>
    </body>
</html>
